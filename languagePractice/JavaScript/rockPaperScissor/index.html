<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RPS</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="/icons/favicon.ico"
			type="image/x-icon"
		/>
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>
		<div class="score-board">
			<div id="user-lable" class="badge">user</div>
			<div id="comp-lable" class="badge">comp</div>
			<!-- Adding span instead of div. Span is inline element. Div is a block element -->
			<span id="user-score">0</span>:<span id="computer-score">0</span>
		</div>

		<div class="result">
			<p>Paper covers rock. You win!</p>
		</div>

		<div class="choices">
			<div id="rock" class="choice">
				<img src="icons/rock.png" alt="" srcset="" />
			</div>
			<div id="paper" class="choice">
				<img src="icons/paper.png" alt="" srcset="" />
			</div>
			<div id="scissors" class="choice">
				<img src="icons/scissors.png" alt="" srcset="" />
			</div>
		</div>

		<p id="action-message">Make your move!</p>
	</body>
	<script src="app.js" charset="UTF-8"></script>
</html>
